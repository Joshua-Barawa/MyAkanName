<body>

<div class="container">

    <p id="response">Fill the form to see your AKAN name</p>
    <div class="hero">
        
     <div class="description"> 
         <img src="/Akan-designstyle-jungle-m.png" alt="" />

<p>This is a program that determines yout <b>AKAN</b> name depending on the day you were born.<br/>
    <b>AKAN</b> names are derived from Ghanian culture where children are given their first name as a 'day name' which 
    corresponds to the day in the week they were born.
</p>
</div> 

<div class="form">

    <select id="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select><br/>

    <input id="year" type="number" placeholder="Enter your birth year.." /><br/>
    <input id="month" type="number" placeholder="Enter your birth month.." /><br/>
    <input id="date" type="number" placeholder="Enter your birth date.." /><br/>
    <button id="btn">Genarate Name</button>
</div>

</div>

     </div>

     <script src="index.js"> </script>
